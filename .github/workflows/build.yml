name: Build Tweak

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Theos
      uses: actions/checkout@v4
      with:
        repository: theos/theos
        path: theos
        submodules: recursive

    - name: Install Dependencies
      run: |
        brew install ldid make xz

    - name: Setup SDK
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        mkdir -p theos/sdks
        cd theos/sdks
        gh release download master-146e41f --repo theos/sdks --pattern "iPhoneOS14.5.sdk.tar.xz"
        tar -xJf iPhoneOS14.5.sdk.tar.xz
        rm -f iPhoneOS14.5.sdk.tar.xz
        ls -la

    - name: Create Preferences stub
      run: |
        mkdir -p theos/lib
        cat > /tmp/Preferences.tbd <<'TBDEOF'
        --- !tapi-tbd
        tbd-version: 4
        targets: [ arm64-ios, arm64e-ios ]
        install-name: /System/Library/PrivateFrameworks/Preferences.framework/Preferences
        current-version: 1
        compatibility-version: 1
        exports:
          - targets: [ arm64-ios, arm64e-ios ]
            objc-classes: [ PSListController, PSSpecifier, PSViewController, PSTableCell ]
            objc-ivars: [ PSListController._specifiers ]
        ...
        TBDEOF
        cp /tmp/Preferences.tbd theos/lib/libPreferences.tbd
        cat theos/lib/libPreferences.tbd

    - name: Build Package
      run: |
        export THEOS=$(pwd)/theos
        export PATH=$THEOS/bin:$PATH
        gmake clean
        gmake package FINALPACKAGE=1

    - name: Upload .deb
      uses: actions/upload-artifact@v4
      with:
        name: GGPokerBypass-deb
        path: packages/*.deb
        if-no-files-found: warn

    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: GGPoker Bypass v1.0.${{ github.run_number }}
        files: packages/*.deb
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
