name: Build Tweak

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Theos
      uses: actions/checkout@v4
      with:
        repository: theos/theos
        path: theos
        submodules: recursive

    - name: Install Dependencies
      run: |
        brew install ldid make xz

    - name: Setup SDK with Private Frameworks
      run: |
        cd theos/sdks
        git clone --depth 1 --filter=blob:none --sparse https://github.com/xybp888/iOS-SDKs.git temp-sdks
        cd temp-sdks
        git sparse-checkout set iPhoneOS14.5.sdk
        mv iPhoneOS14.5.sdk ../
        cd ..
        rm -rf temp-sdks
        ls -la
        ls -la iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/ | head -20

    - name: Build Package
      run: |
        export THEOS=$(pwd)/theos
        export PATH=$THEOS/bin:$PATH
        gmake clean
        gmake package FINALPACKAGE=1

    - name: Upload .deb
      uses: actions/upload-artifact@v4
      with:
        name: GGPokerBypass-deb
        path: packages/*.deb
        if-no-files-found: warn

    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: GGPoker Bypass v1.0.${{ github.run_number }}
        files: packages/*.deb
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
