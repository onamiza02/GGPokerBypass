name: Build Tweak

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Theos
      uses: actions/checkout@v4
      with:
        repository: theos/theos
        path: theos
        submodules: recursive

    - name: Setup SDK
      run: |
        curl -LO https://github.com/theos/sdks/releases/download/14.5-v1/iPhoneOS14.5.sdk.tar.xz
        mkdir -p theos/sdks
        tar -xf iPhoneOS14.5.sdk.tar.xz -C theos/sdks/
        ls -la theos/sdks/

    - name: Install Dependencies
      run: |
        brew install ldid make

    - name: Build Package
      run: |
        export THEOS=$(pwd)/theos
        export PATH=$THEOS/bin:$PATH
        gmake clean
        gmake package FINALPACKAGE=1
      env:
        THEOS: ${{ github.workspace }}/theos

    - name: List packages
      run: ls -la packages/ || echo "No packages directory"

    - name: Upload .deb
      uses: actions/upload-artifact@v4
      with:
        name: GGPokerBypass-deb
        path: packages/*.deb
        if-no-files-found: error

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: GGPoker Bypass v1.0.${{ github.run_number }}
        files: packages/*.deb
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
