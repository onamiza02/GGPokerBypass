name: Build Tweak

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Theos
      uses: Randomblock1/theos-action@v1

    - name: Download Full SDK with Private Frameworks
      run: |
        cd $THEOS/sdks

        # Clone iOS-SDKs repo (sparse checkout just for iOS 14.5)
        git clone --depth 1 --filter=blob:none --sparse https://github.com/xybp888/iOS-SDKs.git temp-sdks
        cd temp-sdks
        git sparse-checkout set iPhoneOS14.5.sdk

        # Remove existing SDK with same name and move new one
        rm -rf ../iPhoneOS14.5.sdk 2>/dev/null || true
        mv iPhoneOS14.5.sdk ../
        cd ..
        rm -rf temp-sdks

        # Verify Preferences.framework exists
        ls -la iPhoneOS14.5.sdk/System/Library/PrivateFrameworks/Preferences.framework/ || echo "Preferences.framework not found"

    - name: Build Package
      run: |
        make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless SDKVERSION=14.5

    - name: Upload .deb
      uses: actions/upload-artifact@v4
      with:
        name: GGPokerBypass-deb
        path: packages/*.deb
        if-no-files-found: warn

    - name: Create Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: GGPoker Bypass v1.0.${{ github.run_number }}
        files: packages/*.deb
        draft: false
        prerelease: false
